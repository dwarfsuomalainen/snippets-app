<!DOCTYPE html>
<html>
  <head> </head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheets/main.css" />
  <!-- Compiled and minified CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <body>
    <div class="createPost">
      <h4>Title of your post</h4>
      <input
        type="text"
        id="name-text"
        name="name"
        placeholder="Enter title of your post">
      <label for="name-text">
      </label>
      
      <div class="row">
        <h4>Your code snippet</h4>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12" id="addIng">
              <textarea
                id="ingredients-text"
                name="ingredients"
                class="ing-newline0"
                class="materialize-textarea"
                data-length="10000"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
              ></textarea>
              <label for="ingredients-text"> Enter your code snippet here </label>
            </div>
          </div>
        </form>
        <button class="btn" id="add-ingredient" type="button">
          Save snippet
        </button>
      </div>
      
      <div class="row">
        <h4>Describe your issue or solution</h4>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12" id="addInst">
              <textarea
                id="instructions-text"
                name="instructions"
                class="ins-newline0"
                class="materialize-textarea"
                data-length="100000"
                oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'
              ></textarea>
              <label for="instructions-text">Describe your isue or solution</label>
            </div>
          </div>
        </form>
        <button class="btn" id="add-instruction" type="button">
          Save description
        </button>
      </div>

      <div class="file-field-input">
        <h4>Add a screenshot</h4>
        <label for="camera-file-input"></label><br /><br /><br />
        <div class="btn">
          <form
            action="/images/"
            method="POST"
            multiple
            enctype="multipart/form-data"
          >
            <label for="camera-file-input">
              <input
                type="file"
                id="camera-file-input"
                accept="image/png, image/jpeg"
                multiple
                name="camera-file-input"
              />
            </label>
          </form>
        </div>
      </div>
      <br />
      <div id="chkDiv" class="checkboxes">
        <h4>Choose categories</h4>
        <label for="catForm "></label>
        <form id="catForm" name="Categories"></form>
      </div>
      <br /><br /><br />
      <button class="btn" id="submit" type="submit">Submit</button>
      <input type="button"class="btn" onclick="location.href='/';" value="Cancel" />
    </div>
  </body>
  <script src="./javascripts/recipe.js"></script>
</html>
